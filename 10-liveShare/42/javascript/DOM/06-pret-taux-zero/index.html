<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <title>Image selector</title>
      <meta name="description" content="Module JS1 - Exercice Icons">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link href="./css/lib/normalize.css" rel="stylesheet">
      <link href="./css/lib/layout.css" rel="stylesheet">
      <link href="./css/lib/theme-corporate.css" rel="stylesheet">
      <link href="./css/style.css" rel="stylesheet">
      <link href="./css/range.css" rel="stylesheet">
      <script src="js/app.js" type="module"></script>
  </head>
  <body>
    <header class="banner">
      <a class="banner-link" href="./">
        <strong class="banner-title">Prêt à taux zéro</strong>
        <small>Les travaux doivent représenter au moins 25% du coût total !</small>
      </a>
    </header>

    <main class="project">
        <section class="work-percentage-calculator">

            <div class="field-group">
                <label for="purchase-amount">Montant de l'achat</label>
                <input type="range" value="500000" min="0" max="1000000" step="1000" name="purchase-amount" id="purchase-amount" class="input-range">
                <output class="range-value" for="purchase-amount"></output>
            </div>

            <div class="field-group">
                <label for="work-amount">Coût des travaux</label>
                <input type="range" value="250000" min="0" max="500000" step="1000" name="work-amount" id="work-amount" class="input-range">
                <output class="range-value" for="work-amount"></output>
            </div>

            <div>
              <h2>Total</h2>
              <output class="range-value" id="total"></output>
            </div>

            <div>
              <h2>Pourcentage de travaux / total</h2>
              <output class="range-value" id="work-ratio"></output>
            </div>

        </section>
    </main>

    <footer id="mentions" class="mentions">
      <p><strong> &copy; Olivier Meunier - Tous&nbsp;droits&nbsp;réservés</strong>
    </footer>

    <!-- Affichage des ressources -->
    <script src=".resources/js/resources.js" data-md=".resources/statement.md"></script>
  </body>
</html>
