    <header class="banner">
      <a class="banner-link" href="./">

        <small>Les travaux doivent représenter au moins 25% du coût total !</small>
      </a>
    </header>

    <main class="project">
        <section class="work-percentage-calculator">

            <!-- Range input example -->
            <div class="field-group">
                <label for="example">Exemple de champ range</label>
                <input type="range" value="5" min="0" max="10" step="1" name="example" id="example">
            </div>

            <div class="prixAchatSlider">
                <label for="prixAchat">Prix d'achat</label>
                <input class="input-range" type="range" value="500000" min="0" max="1000000" step="1000" name="prixAchat" id="prixAchat">
                <output for="prixAchat" name=""></output>
            </div>
            <div class="coutTravauxSlider">
                <label for="coutTravaux">Cout Travaux</label>
                <input class="input-range" type="range" value="250000" min="0" max="500000" step="1000" name="coutTravaux" id="coutTravaux">
                <output for = "coutTravaux" name=""></output>
            </div>

            <div>
              <label for="result">Total</label>
              <output id = "total" class="result"></output>
            </div>

            <div>
              <label for="rate">Pourcentage</label>
              <output  id = "rate" class="rate"></output>
            </div>
